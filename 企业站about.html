    function loadJScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://api.map.baidu.com/api?type=webgl&v=1.0&ak=WRg0Gu1FKKHCdpweKave3NcVezWciu7X&callback=init';
        document.body.appendChild(script);
    }
    function init() {
        var map = new BMapGL.Map('ditu'); // 创建Map实例
        var point = new BMapGL.Point(119.16394,26.06679); // 创建点坐标
        map.centerAndZoom(point, 10);
        map.enableScrollWheelZoom(); // 启用滚轮放大缩小
        var marker1 = new BMapGL.Marker(new BMapGL.Point(119.17573,26.073617));
    map.addOverlay(marker1);
    }
    window.onload = loadJScript; // 异步加载地图
